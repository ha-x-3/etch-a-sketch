<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" href="styles.css">
   
</head>
<body>
  <h1>Etch-A-Sketch</h1>
  <div class="header">
    <label>Please enter a grid size:<input type="number" name="new-grid" id="new-grid" min="1" max="100"/></label>
    <button id="popup">Make New Grid</button>
  </div>
  <div class="container"></div>
  <div class="footer">
    <button id="blackBtn" onclick="setColor('black')">Black</button>
    <button id="randomBtn" onclick="setColor('random')">Random</button>
    <button onclick="window.location.reload();">Reset</button>
  </div>

 <script src="script.js"></script>
</body>
</html>
